<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_forward" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Right Arrow Navigation</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const rightArrowButton = document.getElementById('scroll-to-right');

            rightArrowButton.addEventListener('click', () => {
                window.scrollBy({ left: window.innerWidth, behavior: 'smooth' });
            });
        });
    </script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: row;
            overflow-x: scroll;
        }

        section {
            min-width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: #fff;
        }

        section:nth-child(odd) {
            background-color: #4CAF50;
        }

        section:nth-child(even) {
            background-color: #2196F3;
        }

        #scroll-to-right {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #scroll-to-right:hover {
            background: #555;
        }

        #scroll-to-right .material-symbols-outlined {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <section>Page 1</section>
    <section>Page 2</section>
    <section>Page 3</section>

    <button id="scroll-to-right">
        <span class="material-symbols-outlined">arrow_forward</span>
    </button>
</body>
</html>
