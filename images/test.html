<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_forward" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">    <meta name = "viewport" content = "with=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hobbies Section</title>
    <link rel="stylesheet" href="hobbies.css">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const hobbies = document.querySelectorAll('.hobby-item');

            hobbies.forEach(hobby => {
                hobby.addEventListener('click', () => {
                    hobby.classList.toggle('flipped');
                });
            });

            const scrollToTopButton = document.getElementById('scroll-to-top');

            window.addEventListener('scroll', () => {
                if (window.scrollY > 200) {
                    scrollToTopButton.style.display = 'block';
                } else {
                    scrollToTopButton.style.display = 'none';
                }
            });

            scrollToTopButton.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        });
    </script>
    <style>
        .dpaboutme{
    flex-basis: 30%;
    border-radius: 10px;
    margin-bottom: -100px;
    margin-top: 45px;
    position: relative;
    overflow: hidden;
}
.dpaboutme-col img{
    float: left;
    margin-right: 50px;
    width: 25%;
    border-radius: 50px;
}

.dpaboutme p{
    text-align: center;
    margin-top: 0px;
    padding-top: 25px;
}

.social-icons a {
    margin: 0 10px;
    font-size: 30px;
    color: #333;
    text-decoration: none;
    transition: color 0.3s ease;
}

.social-icons a:hover {
    color: blue;
}

        #scroll-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            display: none;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #scroll-to-top:hover {
            background: #555;
        }

        #scroll-to-right {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        #body_item{
            color: #333;
            border-color: transparent;
        }
        #scroll-to-right:hover {
            background: #555;
        }

        #scroll-to-right .material-symbols-outlined {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <section id="aboutme" class="edu">
        <h1>About Me</h1>
        <div class="dpaboutme">	
            <div class="dpaboutme-col">
                    <div class="social-icons">
                            <a href="#index.html" target="_blank"></a>
                                <img src="images/cricket.jpg" alt="cricket">
                        <a href="#index.html" target="_blank" title="Twitter">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="https://linkedin.com/in/vvenkat/" target="_blank" title="LinkedIn">
                            <i class="fab fa-linkedin"></i>
                        </a>
                        <a href="https://github.com/venkat662433" target="_blank" title="GitHub">
                            <i class="fab fa-github"></i>
                        </a>
                        <button id="body_item" onclick="window.open('index.html', '_blank')">
                            <span class="material-symbols-outlined">arrow_forward</span>
                        </button>
                    </div>
            </div>
        </div>
    </section>
    <button id="scroll-to-top">&#8593;</button>
</body>
</html>
