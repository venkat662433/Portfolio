<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hobbies Section</title>
    <link rel="stylesheet" href="hobbies.css">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const hobbies = document.querySelectorAll('.hobby-item');

            hobbies.forEach(hobby => {
                hobby.addEventListener('click', () => {
                    hobby.classList.toggle('flipped');
                });
            });

            const scrollToTopButton = document.getElementById('scroll-to-top');

            window.addEventListener('scroll', () => {
                if (window.scrollY > 200) {
                    scrollToTopButton.style.display = 'block';
                } else {
                    scrollToTopButton.style.display = 'none';
                }
            });

            scrollToTopButton.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        });
    </script>
    <style>
        #hobbies {
            text-align: center;
            padding: 50px 20px;
        }

        .hobbies-gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .hobby-item {
            position: relative;
            width: 200px;
            height: 200px;
            overflow: hidden;
            border-radius: 10px;
            perspective: 1000px;
        }

        .hobby-item-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .hobby-item.flipped .hobby-item-inner {
            transform: rotateY(180deg);
        }

        .hobby-item img,
        .hobby-item .hobby-name {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }

        .hobby-item img {
            object-fit: cover;
        }

        .hobby-item .hobby-name {
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            font-size: 1.5em;
            transform: rotateY(180deg);
        }

        .hobby-item:hover {
            transform: scale(1.05);
        }

        #scroll-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            display: none;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #scroll-to-top:hover {
            background: #555;
        }
    </style>
</head>
