
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hobbies Section</title>
    <link rel="stylesheet" href="hobbies.css">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const hobbies = document.querySelectorAll('.hobby-item');

            hobbies.forEach(hobby => {
                hobby.addEventListener('click', () => {
                    hobby.classList.toggle('flipped');
                });
            });
        });
    </script>
    <style>
        #hobbies {
            text-align: center;
            padding: 50px 20px;
        }

        .hobbies-gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .hobby-item {
            position: relative;
            width: 200px;
            height: 200px;
            overflow: hidden;
            border-radius: 10px;
            perspective: 1000px;
        }

        .hobby-item-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .hobby-item.flipped .hobby-item-inner {
            transform: rotateY(180deg);
        }

        .hobby-item img,
        .hobby-item .hobby-name {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }

        .hobby-item img {
            object-fit: cover;
        }

        .hobby-item .hobby-name {
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            font-size: 1.5em;
            transform: rotateY(180deg);
        }

        .hobby-item:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <section id="hobbies">
        <h2>Hobbies</h2>
        <div class="hobbies-gallery">
            <div class="hobby-item">
                <div class="hobby-item-inner">
                    <img src="photos/photography.jpg" alt="Photography">
                    <div class="hobby-name">Photography</div>
                </div>
            </div>
            <div class="hobby-item">
                <div class="hobby-item-inner">
                    <img src="photos/painting.jpg" alt="Painting">
                    <div class="hobby-name">Painting</div>
                </div>
            </div>
            <div class="hobby-item">
                <div class="hobby-item-inner">
                    <img src="photos/traveling.jpg" alt="Traveling">
                    <div class="hobby-name">Traveling</div>
                </div>
            </div>
            <div class="hobby-item">
                <div class="hobby-item-inner">
                    <img src="photos/cooking.jpg" alt="Cooking">
                    <div class="hobby-name">Cooking</div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
